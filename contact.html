    <!-- Contact form -->
    <main>
        <article>
            <h2>Contact Me</h2>
            <form action="#" method="post">
                <!-- Name input -->
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                <br>
                <!-- Email input -->
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"> <!-- standard pattern for emails -->
                <br>
                <!-- Cell No input -->
                <label for="cell">Cell No.:</label>
                <!-- allows only 10-15 digits -->
                <input type="tel" id="cell" name="cell" required pattern="[0-9]{10,15}">
                <br>
                <!-- Comments textarea -->
                <label for="comments">Comments:</label>
                <textarea id="comments" name="comments" required></textarea>
                <br>
                <!-- Submit button -->
                <button type="submit">Submit</button>
            </form>
        </article>
    </main>
